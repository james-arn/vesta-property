<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vesta Property Checklist!</title>
    <style>
        :root {
            /* Define fallbacks in case CSS variables are not loaded/available from the extension context */
            --background: #f4f7f6;
            --foreground: #333333;
            --card: #ffffff;
            --primary: #27AE60;
            /* Fallback to a Vesta green */
            --primary-foreground: #ffffff;
            --primary-dark-blue: #2C3E50;
            /* Fallback */
            --radius: 0.5rem;
        }

        /* Attempt to use variables from src/index.css */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
            margin: 0;
            background-color: var(--background);
            color: var(--foreground);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 30px 40px;
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
            max-width: 600px;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            /* Max width of the video */
            margin: 0 auto 25px auto;
            /* Center it and add some bottom margin */
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Remove default iframe border */
        }

        h1 {
            color: var(--primary-dark-blue);
            /* Using a color from your constants */
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 1.5em;
            color: var(--foreground);
        }

        .video-button {
            display: inline-block;
            background-color: var(--primary);
            /* Using your primary color */
            color: var(--primary-foreground);
            padding: 12px 28px;
            text-decoration: none;
            border-radius: var(--radius);
            font-size: 1.15em;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            border: none;
            cursor: pointer;
        }

        .video-button:hover,
        .video-button:focus {
            background-color: #218838;
            /* Darker shade of your primary green, or adjust if var(--primary-hover) exists */
            transform: translateY(-1px);
        }

        .video-button:active {
            transform: translateY(0px);
        }

        .logo-placeholder {
            /* Optional: if you have a logo */
            width: 80px;
            /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Optional: If you have a logo, you can uncomment and set the src
        <img src="images/logo-white-no-text.png" alt="Vesta Logo" class="logo-placeholder">
        -->
        <h1>Welcome to Vesta Property Checker!</h1>
        <p>Please navigate to a Rightmove England or Wales property page and click on the Vesta extension icon to get
            started.
            <br />
            <br />
            To help you get started and make the most of its features, please watch our
            quick explainer video below:
        </p>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ixULj0-f6pU?si=cl2T5uajZ97GU0zF" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>

</html>
